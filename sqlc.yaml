version: "2"
sql:
  - schema: "internal/database/migrations"
    queries: "internal/database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "internal/database/dbgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "int64"
          - db_type: "int8"
            go_type: "int64"
          - db_type: "inet"
            go_type:
              import: "net/netip"
              type: "Addr"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
